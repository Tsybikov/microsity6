<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GoogleMapsTest</title>
        <script src = "http://maps.google.com/maps/api/js?key=AIzaSyB8gcM1-DkoiAi2yFEgNZMf22axD-mJaug"
                type = "text/javascript" />
    </h:head>
    <h:body>
        <h:form>
            <div style="height: 24px;width: 255px;margin: auto;margin-bottom: 50px;">

                <h:panelGrid columns="2">
                    <h:outputText value="Объекты" />
                    <h:inputText value="#{gmController.count}" />                    
                </h:panelGrid>

            </div>
            <div style="height: 600px;width: 800px; margin: auto;">
                <p:gmap zoom="12" center="46.95694118331636,32.01210021972656" model="#{gmController.testsMarkers}" type="terrain" style="width: 100%;height: 100%"  />
            </div>
        </h:form>

    </h:body>
</html>
