<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="js html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MicroSity Version 6</title>
        <h:outputStylesheet library="css" name="loginerror.css" id="pagesheet" />
        <h:outputStylesheet library="css" name="site_global.css"  />
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" />
        <div class="clearfix borderbox" id="page"><!-- group -->
            <div class="clearfix grpelem" id="pu1032"><!-- group -->
                <div class="browser_width" id="u1032-bw">
                    <div id="u1032"><!-- simple frame --></div>
                </div>
                <h:form>
                    <h:commandLink action="login.xhtml?faces-redirect=true">
                        <img class="u1034" alt="" src="resources/images//logo.png" data-image-width="170"/><!-- rasterized frame -->
                    </h:commandLink>
                </h:form>
            </div>
            <div class="clearfix grpelem" id="pu1036-4"><!-- group -->
                <div id="u1036-4-wrapper">
                    <div class="clearfix" id="u1036-4"><!-- content -->
                        <p style="white-space: nowrap;">Ошибка авторизации !</p>
                    </div>
                </div>
                <div id="u1037-7-wrapper">
                    <div class="clearfix" id="u1037-7"><!-- content -->
                        <p>Не верно введены логин или пароль! Проверьте, пожалуйста, раскладку клавиатуры, включенный CapsLock или NumLock. Если ошибка повторяется воспользуйтесь восстановлением пароля, или обратитесь к администрации портала.</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
            <h:form>
                <div class="clearfix grpelem" id="pu1414"><!-- group -->
                    <div id="u1414"><!-- simple frame --></div>
                    <div class="museBGSize" id="u1033"><!-- simple frame --></div>
                    <img id="u1042-4" alt="Авторизация" src="resources/images//u1042-4.png" data-image-width="417"/><!-- rasterized frame -->
                    <h:inputText id="login" value="#{userController.current.mainEmail}"
                                 style="z-index: 22;display: block;vertical-align: top;position: fixed;
                                 top: 308px;right: 195px;width: 28.45%;max-width: 421px;
                                 text-align: center; height: 27px;box-shadow: 6px 6px 8px rgba(0,0,0,0.5);"
                                 required="true" requiredMessage="Нужен пароль!"/>
                    <p:watermark for="login" value="Почтовый ящик" />
                    <h:inputSecret id="pass" value="#{userController.current.passwordHash}"
                                   style="z-index: 26;display: block;vertical-align: top;position: fixed;
                                   top: 355px;right: 195px;width: 28.45%;max-width: 421px;
                                   text-align: center; height: 27px;box-shadow: 6px 6px 8px rgba(0,0,0,0.5);"
                                   required="true" requiredMessage="Надо ввести пароль!" />
                    <p:watermark for="pass" value="Пароль" />
                    <h:commandLink action="#{userController.login()}">
                        <div class="Button transition shadow clearfix" id="buttonu1045"><!-- container box -->
                            <div class="clip_frame grpelem" id="u1047"><!-- image -->
                                <img class="block" id="u1047_img" src="resources/images//check.png" alt="" data-image-width="25" data-image-height="25"/>
                            </div>
                            <div class="clearfix grpelem" id="u1046-4"><!-- content -->
                                <p>Войти</p>
                            </div>
                        </div>
                    </h:commandLink>
                    <a class="nonblock nontext" id="u1049-4" href="forgotpassword.xhtml?faces-redirect=true"><!-- rasterized frame --><img id="u1049-4_img" alt="Забыли пароль?" src="resources/images//u1049-4.png" data-image-width="162"/></a>
                    <div class="shadow" id="u1058"><!-- simple frame -->
                        <p:captcha language="ru_RU" />
                    </div>
                </div>
            </h:form>
            <div class="verticalspacer"></div>
        </div>
    </h:body>
</html>
