                        <h:form>
                            <div class="grpelem clearfix block1">
                                <h:outputText value="Название счечика:" style="color: white" styleClass="grpelem text-output" />
                                <h:inputText value="#{setupCounterController.setupCounter.title}" styleClass="grpelem text-input" />

                            <div class="grpelem clearfix block1">
                                <h:outputText value="Отображать на карте:" style="color:white;" styleClass="grpelem text-output"/>

                            </div>
                            <div class="grpelem clearfix block1">
                                <h:outputText value="Тарифные зоны:" styleClass="grpelem text-output"/>
                            </div>
                            <div class="grpelem clearfix block1" style="padding-left: 5px;margin-left: 10px;border: 1px inset lightgray;">
                                <ui:repeat var="tariff" value="#{setupCounterController.setupCounter.tariffZones}" >

                                    <div class="grpelem clearfix block1">
                                        <h:outputText value="Название тарифной зоны:" style="color:white" styleClass="grpelem text-output" />
                                        <h:inputText value="#{tariff.nameTariff}" styleClass="grpelem text-input" />
                                    </div>
                                    <div class="grpelem clearfix block1">
                                        <h:outputText value="Начальные показания счетчика:" styleClass="grpelem text-output" style="color:white" />
                                        <h:inputText value="#{tariff.startValue}" styleClass="grpelem text-output" />
                                    </div>
                                    <div class="grpelem clearfix block1">
                                        <h:outputText value="Время начала действия тарифа:" style="color:white;margin-right: 32px;" styleClass="grpelem text-output"/>
                                        <p:spinner value="#{tariff.hourStart}" min="0" max="23" style="width: 50px;" styleClass="grpelem spinner-input" />
                                        <h:outputText value=":" styleClass="grpelem text-output"/>
                                        <p:spinner value="#{tariff.minuteStart}" min="0" max="59" style="width: 50px;" styleClass="grpelem spinner-input" />
                                    </div>
                                    <div class="grpelem clearfix block1">
                                        <h:outputText value="Время окончания действия тарифа:" style="color:white" styleClass="grpelem text-output" />
                                        <p:spinner value="#{tariff.hourEnd}" min="0" max="23" style="width: 50px;" styleClass="grpelem spinner-input" />
                                        <h:outputText value=":" styleClass="grpelem text-output" />
                                        <p:spinner value="#{tariff.minuteEnd}" min="0" max="59" style="width: 50px;" styleClass="grpelem spinner-input" />
                                    </div>
                                    <div class="grpelem clearfix block1" align="right">
                                        <comp:button actionButton="create" actionDestination="#{setupCounterController.addTariffZone()}" />
                                        <comp:button actionButton="delete" actionDestination="#{setupCounterController.deleteTariffZone(tariff)}" />                                    
                                    </div>
                                    <div class="grpelem clearfix block1">
                                        <hr/>
                                    </div>
                                </ui:repeat>
