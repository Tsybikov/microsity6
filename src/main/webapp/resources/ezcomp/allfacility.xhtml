<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:if test="#{homePageController.needRender}">
            
            <h:form>
                <div class="clearfix grpelem" id="pu516"><!-- column -->
                    <div class="clearfix colelem" id="u516"><!-- group -->
                        <div class="shadow grpelem" id="u520"><!-- simple frame --></div>
                        <div class="clearfix grpelem" id="u526" style="height: 35px"><!-- group -->
                            <h:outputText value="#{homePageController.currentFacility.title}" styleClass="grpelem" style="color: white;margin: 6px;font-size: 17px;"/>
                        </div>
                        <div class="shadow grpelem" id="u528">
                            <ez:map fromObject="#{homePageController.currentFacility}"/></div>
                        <img class="grpelem" id="u522-4" alt="Адрес" src="resources/images/u522-4.png" data-image-width="150"/><!-- rasterized frame -->
                        <h:outputText value="#{homePageController.currentFacility.sity}" style="
                                      color:white;font-size: 14px;position: relative;left: 365px;top: 80px;z-index: 14; margin-right: -10000000px;" 
                                      styleClass="grpelem"/>
                        <h:outputText value="#{homePageController.currentFacility.street} #{homePageController.currentFacility.home} #{homePageController.currentFacility.appartament}" style="
                                      color:white;font-size: 14px;position: relative;left: 365px;top: 110px;z-index: 14;margin-right: -10000000px;" 
                                      styleClass="grpelem" />
                        <img class="grpelem" id="u521-4" alt="Описание" src="resources/images/u521-4.png" data-image-width="150"/><!-- rasterized frame -->
                        <h:form>
                            <h:inputTextarea value="#{homePageController.currentFacility.about}" style="
                                             width: 200px;height: 150px;z-index: 4;left: 365px; top:170px;
                                             position: relative; box-shadow: 2px 2px 8px #000000;
                                             margin-right: -10000000000000px;" />
                            <p:commandLink actionListener="#{homePageController.deleteFacility()}" update="@all">
                                <div class="Button shadow clearfix grpelem" id="buttonu524"><!-- container box -->
                                    <img class="grpelem" id="u525-4" alt="Удалить" src="resources/images/u525-4.png" data-image-width="167"/><!-- rasterized frame -->
                                </div>
                            </p:commandLink>
                            <p:commandLink actionListener="#{homePageController.saveFacilityChange()}" update="@all">
                                <div class="Button shadow clearfix grpelem" id="buttonu518"><!-- container box -->
                                    <img class="grpelem" id="u519-4" alt="Сохранить" src="resources/images/u519-4.png" data-image-width="167"/><!-- rasterized frame -->
                                </div>
                            </p:commandLink>
                        </h:form>
                    </div>
                    
                </div>
            </h:form>
            <div class="verticalspacer"></div>
            
        </c:if>
    </cc:implementation>
</html>
