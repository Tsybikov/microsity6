<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="actionButton" />
        <cc:attribute name="actionDestination" method-signature="java.lang.Object action()" default="null"/>
        <cc:attribute name="float"/>        
        <cc:attribute name="text"/>        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink action="#{cc.attrs.actionDestination}" style="text-decoration: none;">
            <div class="Button shadow clearfix buttonTemplate" style="float: #{cc.attrs.float}" ><!-- container box -->
                <img class="grpelem" id="u120-4" alt="#{cc.attrs.actionButton}" src="resources/images/#{cc.attrs.actionButton}.png" data-image-width="167"/><!-- rasterized frame -->
                <h:outputText value="#{cc.attrs.text}" style="position:relative;text-decoration: none;color:white;margin-left: 25px;padding-top: 3px;font-weight: bold;" />
            </div>
        </p:commandLink>
    </cc:implementation>
</html>
