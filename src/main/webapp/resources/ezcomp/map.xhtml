<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="fromObject" />
        <cc:attribute name="zoom" default="13" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:gmap zoom="#{cc.attrs.zoom}" type="terrain" model="#{gmController.getMapModel(cc.attrs.fromObject)}"
                center="#{gmController.getCenter(cc.attrs.fromObject)}" style="width: 100%;height: 100%" disableDefaultUI="true" disableDoubleClickZoom="true" 
                draggable="false" navigationControl="false" mapTypeControl="false" scrollWheel="false"/>

    </cc:implementation>
</html>
