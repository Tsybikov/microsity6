<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:carousel var="tvc" value="#{counterPageController.getTariffValues(wattCounter)}" firstVisible="#{counterPageController.getTariffValues(wattCounter).size() - 1}"  numVisible="1" style="width: 280px;margin-top: 5px;margin-left: 15px;" >
            <h:outputText value="#{tvc.month}" style="color: white" />
            <p:dataGrid var="tsi" value="#{counterPageController.getTsis(tvc)}" style="margin-left: 5px;margin-top: 5px;">
                <h:panelGrid columns="1">
                    <h:outputText value="Тариф: #{tsi.tariffName}" style="color:white" />
                    <h:outputText value="Начало периода: #{tsi.startValue}" style="color:white" />
                    <h:outputText value="Конец периода: #{tsi.summValue}" style="color:white" />
                </h:panelGrid>                
            </p:dataGrid>            
        </p:carousel>
    </cc:implementation>
</html>
