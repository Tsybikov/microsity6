<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <!-- INTERFACE -->

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="clearfix" id="u3870" ><!-- group -->
            <div class="shadow" id="u3885" style="height: 200px;"><!-- simple frame --></div>
            <h:commandLink action="addFacility.xhtml?faces-redirect=true">
                <div class="Button shadow clearfix" id="buttonu3877"><!-- container box -->
                    <img class="grpelem" id="u3878-4" alt="Добавить" src="resources/images/u3878-4.png" data-image-width="167"/><!-- rasterized frame -->

            </h:commandLink>
            <div class="clearfix" id="u3872"><!-- group -->

            <c:if test="#{!facilitysSelectorControllers.hasFacilitys}">

                              font-size: 14px;color: white;" />
            </c:if>
            <c:if test="#{facilitysSelectorControllers.hasFacilitys}">
                <p:scrollPanel style="max-width: 415px;max-height: #{facilitysSelectorControllers.getMaxHeight}px;">

                <c:forEach var="facility" items="#{facilitysSelectorControllers.facilitys}">

                              width: 4.46%;max-width: 66px;font-size: 14px;color: white;" />
                                <div class="clearfix pinned-colelem" id="pu3883-4"><!-- group -->
                                    <img id="u3883-4" alt="Камеры:" src="resources/images/u3883-4.png" data-image-width="66"/><!-- rasterized frame -->
                                    <h:outputText value="#{facility.cameras.size}" style="z-index: 64;position: fixed;top: 229px;left: 82px;
                              width: 4.46%;max-width: 66px;font-size: 14px;color: white;" />
                                </div>
                                <div class="clearfix pinned-colelem" id="pu3875-4"><!-- group -->
                                    <img id="u3875-4" alt="Датчики:" src="resources/images/u3875-4.png" data-image-width="66"/><!-- rasterized frame -->
                                    <h:outputText value="#{facility.counters.size}" style="z-index: 64;position: fixed;top: 229px;left: 82px;
                              width: 4.46%;max-width: 66px;font-size: 14px;color: white;" />
                                </div>
                                <div class="clearfix pinned-colelem" id="pu3871-4"><!-- group -->
                                    <img id="u3871-4" alt="Сенсоры:" src="resources/images/u3871-4.png" data-image-width="66"/><!-- rasterized frame -->
                                    <h:outputText value="#{facility.sensors.size}" style="z-index: 64;position: fixed;top: 229px;left: 82px;
                              width: 4.46%;max-width: 66px;font-size: 14px;color: white;" />
                                </div>
                                <div class="clearfix pinned-colelem" id="pu3887-4"><!-- group -->
                                    <img id="u3887-4" alt="Контроллеры:" src="resources/images/u3887-4.png" data-image-width="97"/><!-- rasterized frame -->
                                    <h:outputText value="#{facility.controllers.size}" style="z-index: 64;position: fixed;top: 229px;left: 82px;
