<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="clearfix colelem" id="u94"><!-- group -->
                <div class="shadow grpelem" id="u114"><!-- simple frame -->

                <div class="clearfix grpelem" id="u96"><!-- group -->
                    <img class="grpelem" id="u121-4" alt="Объекты" src="resources/images/u121-4.png" data-image-width="314"/><!-- rasterized frame -->
                </div>
                <p:scrollPanel style="z-index: 5;margin-top: 35px;width: 460px;height: 420px;background: none!important;border: none!important;position: relative;overflow: auto;">
                    <c:forEach var="facility" items="#{facilitysSelectorControllers.facilitys}">
                        <p:commandLink actionListener="#{facilitysSelectorControllers.setSelected(facility)}" update="@all">
                            <div class="clearfix grpelem" id="u117"><!-- group -->
                                <div class="clearfix grpelem" id="pu112-4"><!-- column -->
                                    <h:outputText value="#{facility.title}" styleClass="colelem" id="u112-4" style="color: white;" />
                                    <div class="clearfix colelem" id="pu97-4"><!-- group -->
                                        <img class="grpelem" id="u97-4" alt="Камеры:" src="resources/images/u97-4.png" data-image-width="66"/><!-- rasterized frame -->
                                        <h:outputText value="#{facility.cameras.size()}" styleClass="grpelem value"  />
                                    </div>
                                    <div class="clearfix colelem" id="pu118-4"><!-- group -->
                                        <img class="grpelem" id="u118-4" alt="Датчики:" src="resources/images/u118-4.png" data-image-width="66"/><!-- rasterized frame -->
                                        <h:outputText value="#{facility.counters.size()}" styleClass="grpelem value" />
                                    </div>
                                    <div class="clearfix colelem" id="pu111-4"><!-- group -->
                                        <img class="grpelem" id="u111-4" alt="Сенсоры:" src="resources/images/u111-4.png" data-image-width="66"/><!-- rasterized frame -->
                                        <h:outputText value="#{facility.sensors.size()}" styleClass="grpelem value" />
                                    </div>
                                    <div class="clearfix colelem" id="pu95-4"><!-- group -->
                                        <img class="grpelem" id="u95-4" alt="Контроллеры:" src="resources/images/u95-4.png" data-image-width="97"/><!-- rasterized frame -->
                                        <h:outputText value="#{facility.controllers.size()}" styleClass="grpelem value" />
                                    </div>
                                </div>
                                <div class="shadow grpelem" id="u120" style="overflow: hidden;">
                                    <ezcomp:map fromObject="#{facility}" class="small_map" zoom="11"/>
                                </div>
                            </div> 
                        </p:commandLink>
                    </c:forEach>
                </p:scrollPanel>
                <h:commandLink action="addfacility.xhtml?faces-redirect=true" >
                    <div class="Button shadow clearfix grpelem" id="buttonu106"><!-- container box -->
                        <img class="grpelem" id="u107-4" alt="Добавить" src="resources/images/u107-4.png" data-image-width="167"/><!-- rasterized frame -->
                    </div>
                </h:commandLink>
                    </div>

            </div>
        </h:form>
    </cc:implementation>
</html>
